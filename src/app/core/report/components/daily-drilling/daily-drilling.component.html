
<div id="form-container" >
  <dx-form id="form" [colCount]="colNumber" [width]="width" validationGroup="formGroup" >
    <dxi-item [dataField]="field.label" >
      <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
      <dx-text-box
        [(value)]="field.defaultValue"
        [disabled]="field.disabled"
      >
        <dx-validator validationGroup="formGroup" >
          <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </dxi-item>

    <dxi-item  [dataField]="field.label" >
      <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
      <dx-text-area
        [(value)]="field.defaultValue"
        [disabled]="field.disabled"
      >
        <dx-validator validationGroup="formGroup" >
          <dxi-validation-rule *ngIf="field.required==true" type="required" [message]="msgErr"></dxi-validation-rule>
        </dx-validator>
      </dx-text-area>
    </dxi-item>
    <dxi-item [dataField]="field.label" >
      <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
      <dx-text-box
        [(value)]="field.defaultValue"
        [disabled]="field.disabled"
      >
        <dx-validator validationGroup="formGroup" >
          <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </dxi-item>

  </dx-form>
</div>
