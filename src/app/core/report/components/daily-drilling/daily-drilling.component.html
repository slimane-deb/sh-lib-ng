<div id="form-demo">
  <div class="widget-container">
    <div>Create New Report Wizard</div>

    <dx-form  id="form"
              showColonAfterLabel="true"
              labelLocation="left"
              itemtype="tabs"
              [width]="width">
      <dxi-item dataField="Company">
        <dx-text-box
          [(value)]="company.name" disabled="true"
        >
        </dx-text-box>
      </dxi-item>

      <dxi-item dataField="Project"  editorType="dxSelectBox" >
        <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
        <dx-select-box #project
          [items]="projects"
          displayExpr = "name"
          valueExpr="id"
          [selectedItem]="projects[0]"
        >
        </dx-select-box>
      </dxi-item>
      <dxi-item dataField="Site" editorType="dxSelectBox" >
        <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
        <dx-select-box
          #site
          [(dataSource)]="sites"
          displayExpr = "name"
          valueExpr="id"
          [selectedItem]="{}"
        >
        </dx-select-box>
      </dxi-item>
      <dxi-item dataField="Well"  editorType="dxSelectBox">
        <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
        <dx-select-box
          [(dataSource)]="wells"
          displayExpr = "name"
          valueExpr="id"
        >
        </dx-select-box>
      </dxi-item>
      <dxi-item dataField="name" >
        <dxi-validation-rule type="required" [message]="msgErr"></dxi-validation-rule>
      </dxi-item>


    </dx-form>
    <dx-button text="Next"  type="default" icon="check" (onClick)="onSumit($event)"></dx-button>
  </div>
  <div class="options">
    <div class="caption">Details</div>
    <div class="option">
      <span>Report Date</span>
      <dx-date-box
        type="datetime"
        [(value)]="report.date"></dx-date-box>
    </div>
    <div class="option">
      <span>Report Number</span>
      <dx-number-box  [(value)]="report.number"></dx-number-box>
    </div>
    <div class="option">
      <span>Description</span>
      <dx-text-area ></dx-text-area>
    </div>


  </div>
</div>
