<app-header
    #AppHeader
    class="dx-swatch-additional"
    [menuToggleEnabled]="true"
    (menuToggle)="menuOpened = !menuOpened;"
    (checkIfOpensLeftMenu)="checkLeftMenu($event)"
    (navigateComponent)="navigationToOtherComponent($event)"
    (openPopup)="togglePopup($event)"
    [title]="title">
</app-header>

<dx-drawer
    class="layout-body"
    position="before"
    [closeOnOutsideClick]="shaderEnabled"
    [openedStateMode]="menuMode"
    [revealMode]="menuRevealMode"
    [minSize]="minMenuSize"
    [shading]="shaderEnabled"
    [(opened)]="menuOpened">

    <app-side-navigation-menu
        [items]="menuItems"
        [compactMode]="!menuOpened"
        [selectedItem]="selectedRoute"
        class="dx-swatch-additional"
        *dxTemplate="let dataMenu of 'panel'"
        (selectedItemChanged)="navigationChanged($event)"
        (openMenu)="navigationClick()">
    </app-side-navigation-menu>

    <dx-scroll-view class="full-height-scrollable">
        <div class="content">
            <ng-content></ng-content>
        </div>

        <div class="content-block">
            <ng-content select="app-footer"></ng-content>
        </div>
    </dx-scroll-view>
</dx-drawer>

<app-diag-well
  [popupVisible]="popupVisible"
  (popupClose)="togglePopup($event)">

</app-diag-well>
